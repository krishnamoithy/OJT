<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Registration Form</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <form>
    <!-- Example form fields (you can add more as needed) -->
    <div class="form-group">
      <label for="trust-name">Trust Name:</label>
      <input type="text" id="trust-name" name="trust-name" required>
    </div>

    <div class="form-group">
      <label for="govt-id">Trust Govt Issued ID No:</label>
      <input type="text" id="govt-id" name="govt-id" required>
    </div>

    <div class="form-group">
      <label for="trust-address">Trust Address:</label>
      <input type="text" id="trust-address" name="trust-address" required>
    </div>

    <div class="form-group">
      <label for="trust-city">Trust City:</label>
      <input type="text" id="trust-city" name="trust-city" required>
    </div>

    <div class="form-group">
      <label for="trust-district">Trust District:</label>
      <input type="text" id="trust-district" name="trust-district" required>
    </div>

    <div class="form-group">
      <label for="trust-year">Trust Started Year:</label>
      <input type="number" id="trust-year" name="trust-year" required>
    </div>

    <div class="form-group">
      <label for="donor-count">Trust Donor Count:</label>
      <input type="number" id="donor-count" name="donor-count" required>
    </div>

    <div class="form-group">
      <label for="volunteer-count">Trust Volunteer Count:</label>
      <input type="number" id="volunteer-count" name="volunteer-count" required>
    </div>

    <div class="form-group">
      <label for="total-members">Total Trust Members Count:</label>
      <input type="number" id="total-members" name="total-members" required>
    </div>

    <div class="form-group">
      <label for="trust-members">Trust Members</label>
      <div id="members-list">
        <div class="member-item">
          <input type="text" name="member-name[]" placeholder="Enter member name" required>
        </div>
      </div>
      <button type="button" id="add-member-btn">Add Member</button>
    </div>

    <div class="form-group">
      <label for="trust-type">Type of Trust Service:</label>
      <select id="trust-type" name="trust-type" required>
        <option value="">Select Option</option>
        <option value="finance">Finance</option>
        <option value="both">Both</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="trust-email">Trust Email:</label>
      <input type="email" id="trust-email" name="trust-email" required>
    </div>

    <div class="form-group">
      <label for="trust-password">Password:</label>
      <input type="password" id="trust-password" name="trust-password" required>
    </div>

    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById('add-member-btn').addEventListener('click', function() {
      const membersList = document.getElementById('members-list');
      const memberItem = document.createElement('div');
      memberItem.className = 'member-item';
      memberItem.innerHTML = '<input type="text" name="member-name[]" placeholder="Enter member name" required>';
      membersList.appendChild(memberItem);
    });
  </script>
</body>
</html>
