<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h3>Form </h3>
    <form action="">
        <table cellpadding="2", width="20%" , bgcolor="lightblue", align="center", cellspacing="2", border="3">
            <tr>
                <td colspan="2"><center><font size="4"><b>Student Registration Form</b></font></center></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter your name" name="textname" id="textname" size="30"></td>
            </tr>
            <tr>
                <td>Father Name</td>
                <td><input type="text" placeholder="Enter your father name" name="fathername" id="fathername" size="30"></td>
            </tr>
            <tr>
                <td>Postal Address</td>
                <td><input type="text" placeholder="Enter your postal address" name="postaladdress" id="postaladdress" size="30"></td>    
            </tr>
            <tr>
                <td>Personal Address</td>
                <td><input type="text" placeholder="Enter your personal address" name="personaladdress" id="personaladdress" size="30"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="city"><option value="mumbai">Mumbai</option>
                <option value="delhi">Delhi</option>
                <option value="chennai">Chennai</option></select></td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select name="course" id="course">
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="c++">C++</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <input type="checkbox" name="qualification" id="10th" value="10th">
                    <label for="10th">10th</label>
                    <input type="checkbox" name="qualification" id="12th" value="12th">
                    <label for="12th">12th</label>
                    <input type="checkbox" name="qualification" id="ug" value="ug">
                    <label for="ug">UG</label>
                    <input type="checkbox" name="qualification" id="pg" value="pg">
                    <label for="pg">PG</label>
                </td>
            </tr>
        </table>
    </form>


</body>
</html>
