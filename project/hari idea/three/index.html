<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Scrolling Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="videoContainer">
        <video id="myVideo" width="560" height="315" muted>
            <!-- video source will be updated dynamically -->
        </video>
    </div>
    <div id="videoList">
        <a href="#" onclick="playVideo('video1', 'myVideo')">Video 1</a>
        <a href="#" onclick="playVideo('video2', 'myVideo')">Video 2</a>
        <a href="#" onclick="playVideo('video3', 'myVideo')">Video 3</a>
        <a href="#" onclick="playVideo('video4', 'myVideo')">Video 4</a>
        <a href="#" onclick="playVideo('video5', 'myVideo')">Video 5</a>
        <a href="#" onclick="playVideo('video6', 'myVideo')">Video 6</a>
        <a href="#" onclick="playVideo('video7', 'myVideo')">Video 7</a>
        <a href="#" onclick="playVideo('video8', 'myVideo')">Video 8</a>
        <a href="#" onclick="playVideo('video9', 'myVideo')">Video 9</a>
        <a href="#" onclick="playVideo('video10', 'myVideo')">Video 10</a>
    </div>

    <div id="videoSources">
        <div id="video1" style="display: none;">
            <iframe src="http://player.vimeo.com/video/36788063?autoplay=1" width="560" height="315" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        </div>
        <div id="video2" style="display: none;">
            <iframe src="http://player.vimeo.com/video/30886424?" width="560" height="315" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        </div>
        <!-- add more video sources here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
