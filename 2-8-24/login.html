    <style>
        body {
            background-image: url('2.jpg'); /* Path to the background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Set body height to viewport height */
        }
        
        .container1 {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: overlay color for better text readability */
        }

        .screen {
            position: relative;
            background: #3e3e3e;
            padding: 100px 10px;
            border-radius: 15px;
            margin-top: 150px;
            height: 550px;
            width: 500px;
            box-shadow: 0px 0px 24px #5C5696;
        }

        .screen__content {
            padding: 30px;
        }

        .login {
            display: flex;
            flex-direction: column;
        }

        .login__field {
            position: relative;
            padding-bottom: 50px;
        }

        .login__icon {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
        }

        .login__input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: none;
            border-bottom: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            color: #333;
            outline: none;
            border-radius: 4px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .button__text {
            margin-right: 10px;
        }

        .button__icon {
            font-size: 18px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-login__icon {
            color: #333;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }

        .social-login__icon:hover {
            color: #007bff;
        }

        .screen__background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            border-radius: 15px;
            overflow: hidden;
        }

        .screen__background__shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
        }

        .screen__background__shape1 {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
        }

        .screen__background__shape2 {
            top: 100px;
            right: -100px;
            width: 250px;
            height: 250px;
        }

        .screen__background__shape3 {
            bottom: 100px;
            left: -100px;
            width: 300px;
            height: 300px;
        }

        .screen__background__shape4 {
            bottom: -80px;
            right: 50px;
            width: 200px;
            height: 200px;
        }
    </style>
