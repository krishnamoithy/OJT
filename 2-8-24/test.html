.bdy2 {
    width: 100%;
    max-width: 1050px;
    margin: 120px auto 0;

  .title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;

/* Grid layout for form fields */
.fields {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }
  
  .input-field {
    display: flex;
    flex-direction: column;
  }
  
  .input-field label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #000; /* Label text color black */
  }
  
  .input-field input,
  .input-field select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
    color: #000; /* Text color fully opaque */
  }
  
  /* Placeholder text color */
  .input-field input::placeholder,
  .input-field select option {
    color: #000; /* Placeholder text color black */
  }
  
  .input-field input[type="file"] {
    padding: 3px;
  }
  
  .buttons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  
  .submit {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .submit:hover {
    background-color: #45a049;
  }
  
  /* Responsive Styles */
  @media (max-width: 768px) {
    .fields {
      grid-template-columns: 1fr;
    }
  }
    </style>
